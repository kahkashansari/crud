<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <!-- <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container> -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Movie Name </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="original_title">
        <th mat-header-cell *matHeaderCellDef> Orignal Title </th>
        <td mat-cell *matCellDef="let element"> {{element.original_title}} </td>
      </ng-container>

        <!-- Name Column -->
    <ng-container matColumnDef="overview">
        <th mat-header-cell *matHeaderCellDef> Overview</th>
        <td mat-cell *matCellDef="let element"> {{element.overview}} </td>
      </ng-container>
    
  
    <!-- Weight Column -->
    <ng-container matColumnDef="backdrop_path">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"> <img height="80" width="80" src="https://image.tmdb.org/t/p/w300_and_h300_face/{{element.backdrop_path}}" class="img-fluid"></td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="release_date">
      <th mat-header-cell *matHeaderCellDef> Release Date </th>
      <td mat-cell *matCellDef="let element">{{element.release_date}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
